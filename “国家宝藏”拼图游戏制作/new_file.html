		<div>
			<h2>唐葡萄花鸟纹银香囊</h2>
			<article>
				<p>唐葡萄花鸟纹银香囊为唐朝的文物，1970年窖藏出土于陕西省西安市南郊何家村，现收藏于陕西历史博物馆"何家村窖藏文物展"内。

唐葡萄花鸟纹银香囊外径4.6厘米，金香盂直径2.8厘米，链长7.5厘米，香囊外壁用银制，呈圆球形，整体镂空，以中部水平线为界平均分割形成两个半球形，上下球体之间，一侧以钩链相勾合侧以活轴相套合，下部球体内又设两层银制的双轴相连的同心圆机环 ;唐葡萄花鸟纹银香囊作燃放固体香料之用 。

唐葡萄花鸟纹银香囊香囊具有华丽精美的时代审美特点，体现了开放的唐代社会的精神面貌和思想观念 ，是发现直径最大的一件</p>
			</article>
		</div>
